{% load templatetag_handlebars %}
{% tplhandlebars "tool-table-row" %}
{{# each external_tools}}
<tr>
    <td>{{ name }}</td>
    <td>{{ account_id }}</td>
    <td>{{ changed_date }}{{# if changed_by}} ({{ changed_by }}){{/if}}</td>
    <td>{{# if read_only}}{{else}}<button type="button" class="btn btn-danger delete-job" data-job-id="{{ job_id }}" title="Delete this job"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> Delete</button>{{/if}}</td>
</tr>
{{/each}}
{% endtplhandlebars %}
